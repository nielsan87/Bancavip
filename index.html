<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>El Diacho de Tips</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('file-SMhUENCRpA6MvGuTcuW9Cj') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      background-color: rgba(0, 0, 0, 0.7);
      border: 2px solid red;
      border-radius: 15px;
      padding: 30px;
      width: 320px;
      color: white;
      text-align: center;
    }

    .login-box h1 {
      color: red;
      margin-bottom: 20px;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid red;
      border-radius: 5px;
      background-color: #111;
      color: white;
    }

    button {
      background-color: red;
      color: black;
      border: none;
      padding: 12px;
      width: 100%;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #cc0000;
    }

    .error {
      color: red;
      margin-top: 10px;
      display: none;
    }

    .app-box {
      display: none;
      color: white;
    }
  </style>
</head>
<body>

<div class="login-box" id="loginBox">
  <h1>El Diacho de Tips</h1>
  <input type="text" id="username" placeholder="Nome de Usuário" />
  <input type="password" id="password" placeholder="Senha" />
  <button onclick="login()">Entrar</button>
  <div class="error" id="error">Usuário ou senha incorretos!</div>
</div>

<div class="app-box" id="appBox">
  <h2>Bem-vindo!</h2>
  <p>Painel carregado.</p>
</div>

<script>
  function login() {
    const user = document.getElementById('username').value.trim();
    const pass = document.getElementById('password').value.trim();
    const error = document.getElementById('error');

    if (user === 'Victor' && pass === 'v2025') {
      document.getElementById('loginBox').style.display = 'none';
      document.getElementById('appBox').style.display = 'block';
    } else {
      error.style.display = 'block';
    }
  }
</script>

</body>
</html>
