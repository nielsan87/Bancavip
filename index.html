<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login e Painel</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #b22222;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .login-box, .app-box {
      background: white;
      padding: 30px;
      border-radius: 8px;
      width: 300px;
      box-shadow: 0 0 10px #800000a0;
      display: none;
    }
    .login-box.active, .app-box.active {
      display: block;
    }
    h2, h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #b22222;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 8px 0 20px 0;
      border: 1px solid #b22222;
      border-radius: 4px;
      font-size: 16px;
    }
    button {
      background-color: #b22222;
      color: white;
      border: none;
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #800000;
    }
    .error {
      color: #800000;
      text-align: center;
      margin-bottom: 10px;
      display: none;
    }
    .panel-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 20px;
      justify-content: center;
    }
    .panel-buttons button {
      width: 100%;
      margin: 5px 0;
      padding: 12px;
      font-size: 16px;
      border-radius: 6px;
    }
  </style>
</head>
<body>

<div class="login-box active" id="loginBox">
  <h2>Login</h2>
  <div id="error" class="error">UsuÃ¡rio ou senha incorretos!</div>
  <input type="text" id="username" placeholder="UsuÃ¡rio" />
  <input type="password" id="password" placeholder="Senha" />
  <button onclick="login()">Entrar</button>
</div>

<div class="app-box" id="appBox">
  <h1>Painel de Controle</h1>
  <div class="panel-buttons">
    <button onclick="alert('Erro de sistema detectado!')">Erro de Sistema</button>
    <button onclick="alert('Falha na rede!')">Falha na Rede</button>
    <button onclick="alert('Jogos ao vivo ativados!')">Ativa Jogos Ao Vivo</button>
    <button onclick="alert('Telegram VIP liberado! ðŸ‘‘')">Libera Telegram VIP ðŸ‘‘</button>
    <button onclick="alert('Pagamento pendente!')">Pagamento Pendente</button>
    <button onclick="alert('Pagamento recebido!')">Pagamento Recebido</button>
    <button onclick="alert('IA Atualizada com sucesso!')">Atualizar IA</button>
  </div>
</div>

<script>
  function login() {
    const user = document.getElementById('username').value;
    const pass = document.getElementById('password').value;
    const error = document.getElementById('error');

    if (user === 'Victor' && pass === 'v2025') {
      document.getElementById('loginBox').classList.remove('active');
      document.getElementById('appBox').classList.add('active');
      error.style.display = 'none';
    } else {
      error.style.display = 'block';
    }
  }
</script>

</body>
</html>
