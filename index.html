<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tela de ADM Victor</title>
  <style>
    body {
      background-color: #0a0a23;
      color: #ffffff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      color: #00ffff;
      text-shadow: 0 0 8px #00c8ff;
    }
    img {
      max-width: 400px;
      width: 100%;
      border-radius: 16px;
      box-shadow: 0 0 40px rgba(0, 200, 255, 0.4);
      transition: transform 0.4s ease;
      margin-bottom: 20px;
    }
    img:hover {
      transform: scale(1.05);
    }
    p {
      margin-top: 20px;
      font-size: 1.2em;
      color: #cccccc;
      max-width: 600px;
      text-align: center;
    }

    /* Login Screen */
    #login-screen {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      width: 320px;
      background: #111138;
      padding: 25px 30px;
      border-radius: 16px;
      box-shadow: 0 0 30px #00c8ffaa;
    }
    #login-screen label {
      font-weight: bold;
      color: #00c8ff;
      align-self: flex-start;
    }
    #login-screen input[type="text"],
    #login-screen input[type="password"] {
      width: 100%;
      padding: 10px;
      font-size: 1.1em;
      border: none;
      border-radius: 8px;
      outline: none;
    }
    #login-screen button {
      background-color: #00c8ff;
      border: none;
      padding: 12px;
      color: #003344;
      font-weight: bold;
      font-size: 1.2em;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
    }
    #login-screen button:hover {
      background-color: #00ffff;
    }
    #login-error {
      color: #ff4444;
      font-weight: bold;
      display: none;
    }

    /* Second Screen */
    #second-screen {
      display: none;
      flex-direction: column;
      width: 100%;
      max-width: 900px;
      gap: 20px;
      align-items: center;
    }
    .boletos {
      width: 100%;
      display: flex;
      justify-content: space-between;
      margin-bottom: 30px;
    }
    .boleto {
      flex: 1;
      padding: 20px;
      margin: 0 10px;
      border-radius: 12px;
      font-weight: bold;
      font-size: 1.2em;
      box-shadow: 0 0 15px;
      color: #111;
      text-align: center;
    }
    .boleto-left {
      background: linear-gradient(135deg, #00ffff, #0099cc);
    }
    .boleto-right {
      background: linear-gradient(135deg, #ff0080, #ff6666);
    }

    .buttons-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      max-width: 900px;
    }
    .btn {
      background-color: #00c8ff;
      border: none;
      padding: 14px 22px;
      border-radius: 10px;
      font-weight: bold;
      font-size: 1.1em;
      color: #003344;
      cursor: pointer;
      box-shadow: 0 0 15px #00c8ffaa;
      transition: background-color 0.3s ease;
      display: flex;
      align-items: center;
      gap: 10px;
      min-width: 180px;
      justify-content: center;
    }
    .btn:hover {
      background-color: #00ffff;
    }

    /* Message display */
    #message-box {
      margin-top: 30px;
      background: #001122cc;
      border-radius: 12px;
      padding: 20px;
      width: 90%;
      max-width: 800px;
      min-height: 80px;
      color: #00ffff;
      font-size: 1.3em;
      box-shadow: 0 0 25px #00c8ffcc inset;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    /* Robozinho piscando para 3ia */
    .robot {
      width: 24px;
      height: 24px;
      border-radius: 4px;
      background: #00ffff;
      position: relative;
      animation: blink 1.5s infinite;
      box-shadow: 0 0 6px #00ffff;
    }
    .robot::before {
      content: '';
      position: absolute;
      top: 6px;
      left: 4px;
      width: 4px;
      height: 4px;
      background: #003344;
      border-radius: 50%;
      box-shadow: 8px 0 #003344;
    }
    @keyframes blink {
      0%, 100% { background: #00ffff; }
      50% { background: #004466; }
    }

  </style>
</head>
<body>

  <h1>Tela de ADM Victor</h1>

  <!-- Login Screen -->
  <div id="login-screen">
    <label for="user">Usuário</label>
    <input type="text" id="user" placeholder="Digite seu usuário" autocomplete="username" />
    
    <label for="pass">Senha</label>
    <input type="password" id="pass" placeholder="Digite sua senha" autocomplete="current-password" />
    
    <button id="login-btn">Entrar</button>
    <div id="login-error">Usuário ou senha inválidos!</div>
  </div>

  <!-- Second Screen -->
  <div id="second-screen">

    <div class="boletos">
      <div class="boleto boleto-left">Boleto 1</div>
      <div class="boleto boleto-right">Boleto 2</div>
    </div>

    <div class="buttons-container">
      <button class="btn" id="btn-telegram">Permissão para telegram vip</button>
      <button class="btn" id="btn-servidor">Servidor</button>
      <button class="btn" id="btn-erro-acesso">Erro de acesso</button>
      <button class="btn" id="btn-tela-preta">Tela preta pagamento</button>
      <button class="btn" id="btn-pagamento-pendente">Pagamento pendente</button>
      <button class="btn" id="btn-operacao-codigo">Operação código</button>
      <button class="btn" id="btn-atualizacao-ia">Atualização da ia</button>
      <button class="btn" id="btn-3ia">
        3ia
        <div class="robot"></div>
      </button>
    </div>

    <div id="message-box">Clique em um botão para ver a mensagem aqui.</div>

  </div>

  <script>
    const loginBtn = document.getElementById('login-btn');
    const userInput = document.getElementById('user');
    const passInput = document.getElementById('pass');
    const loginScreen = document.getElementById('login-screen');
    const secondScreen = document.getElementById('second-screen');
    const loginError = document.getElementById('login-error');
    const messageBox = document.getElementById('message-box');

    loginBtn.addEventListener('click', () => {
      const user = userInput.value.trim();
      const pass = passInput.value.trim();
      if(user === 'Victor' && pass === 'v2025') {
        loginError.style.display = 'none';
        loginScreen.style.display = 'none';
        secondScreen.style.display = 'flex';
      } else {
        loginError.style.display = 'block';
      }
    });

    // Mensagens dos botões
    const btnTelegram = document.getElementById('btn-telegram');
    const btnServidor = document.getElementById('btn-servidor');
    const btnErroAcesso = document.getElementById('btn-erro-acesso');
    const btnTelaPreta = document.getElementById('btn-tela-preta');
    const btnPagamentoPendente = document.getElementById('btn-pagamento-pendente');
    const btnOperacaoCodigo = document.getElementById('btn-operacao-codigo');
    const btnAtualizacaoIa = document.getElementById('btn-atualizacao-ia');
    const btn3ia = document.getElementById('btn-3ia');

    btnTelegram.addEventListener('click', () => {
      messageBox.textContent = 'Permissão para telegram vip concedida.';
    });
    btnServidor.addEventListener('click', () => {
      messageBox.textContent = 'Serviço 100% ativo.';
    });
    btnErroAcesso.addEventListener('click', () => {
      messageBox.textContent = 'Erro de rede, erro login.';
    });
    btnTelaPreta.addEventListener('click', () => {
      messageBox.textContent = 'Tela preta - pagamento.';
    });
    btnPagamentoPendente.addEventListener('click', () => {
      messageBox.textContent = 'Pagamento pendente. Analisando sistema...';
    });
    btnOperacaoCodigo.addEventListener('click', () => {
      messageBox.textContent = 'Operação código em andamento.';
    });
    btnAtualizacaoIa.addEventListener('click', () => {
      messageBox.textContent = 'Atualização da IA em progresso.';
    });

    btn3ia.addEventListener('click', () => {
      // Mostra mensagem com o robô piscando (já no botão)
      messageBox.innerHTML = 'Buscando sistema... <div class="robot"></div>';
    });
  </script>
</body>
</html>
