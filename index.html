<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tela de ADM Victor</title>
  <style>
    body {
      background-color: #0a0a23;
      color: #ffffff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      color: #00ffff;
      text-shadow: 0 0 8px #00c8ff;
    }
    /* Login Screen */
    #login-screen {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      width: 320px;
      background: #111138;
      padding: 25px 30px;
      border-radius: 16px;
      box-shadow: 0 0 30px #00c8ffaa;
    }
    #login-screen label {
      font-weight: bold;
      color: #00c8ff;
      align-self: flex-start;
    }
    #login-screen input[type="text"],
    #login-screen input[type="password"] {
      width: 100%;
      padding: 10px;
      font-size: 1.1em;
      border: none;
      border-radius: 8px;
      outline: none;
    }
    #login-screen button {
      background-color: #00c8ff;
      border: none;
      padding: 12px;
      color: #003344;
      font-weight: bold;
      font-size: 1.2em;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
    }
    #login-screen button:hover {
      background-color: #00ffff;
    }
    #login-error {
      color: #ff4444;
      font-weight: bold;
      display: none;
    }

    /* Second Screen */
    #second-screen {
      display: none;
      flex-direction: column;
      width: 100%;
      max-width: 900px;
      gap: 20px;
      align-items: center;
    }
    .boletos {
      width: 100%;
      display: flex;
      justify-content: space-between;
      margin-bottom: 30px;
    }
    .boleto {
      flex: 1;
      padding: 20px;
      margin: 0 10px;
      border-radius: 12px;
      font-weight: bold;
      font-size: 1.2em;
      box-shadow: 0 0 15px;
      color: #111;
      text-align: center;
    }
    .boleto-left {
      background: linear-gradient(135deg, #00ffff, #0099cc);
    }
    .boleto-right {
      background: linear-gradient(135deg, #ff0080, #ff6666);
    }

    .buttons-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      max-width: 900px;
    }
    .btn {
      background-color: #00c8ff;
      border: none;
      padding: 14px 22px;
      border-radius: 10px;
      font-weight: bold;
      font-size: 1.1em;
      color: #003344;
      cursor: pointer;
      box-shadow: 0 0 15px #00c8ffaa;
      transition: background-color 0.3s ease;
      display: flex;
      align-items: center;
      gap: 10px;
      min-width: 180px;
      justify-content: center;
    }
    .btn:hover {
      background-color: #00ffff;
    }

    /* Message display */
    #message-box {
      margin-top: 30px;
      background: #001122cc;
      border-radius: 12px;
      padding: 20px;
      width: 90%;
      max-width: 800px;
      min-height: 80px;
      color: #00ffff;
      font-size: 1.3em;
      box-shadow: 0 0 25px #00c8ffcc inset;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      text-align: center;
      word-wrap: break-word;
    }

    /* Robozinho piscando para 3ia */
    .robot {
      width: 24px;
      height: 24px;
      border-radius: 4px;
      background: #00ffff;
      position: relative;
      animation: blink 1.5s infinite;
      box-shadow: 0 0 6px #00ffff;
      flex-shrink: 0;
    }
    .robot::before {
      content: '';
      position: absolute;
      top: 6px;
      left: 4px;
      width: 4px;
      height: 4px;
      background: #003344;
      border-radius: 50%;
      box-shadow: 8px 0 #003344;
    }
    @keyframes blink {
      0%, 100% { background: #00ffff; }
      50% { background: #004466; }
    }

    /* Nova anima칞칚o de robozinho maior (na mensagem) */
    .robot-big {
      font-size: 3rem;
      animation: roboBounce 2s infinite ease-in-out;
      margin-left: 10px;
    }
    @keyframes roboBounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    /* Responsividade simples */
    @media (max-width: 600px) {
      button.btn {
        width: 100%;
        font-size: 1.2rem;
        min-width: unset;
      }
      .boletos {
        flex-direction: column;
      }
      .boleto {
        margin: 10px 0;
      }
      #login-screen {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <h1>Tela de ADM Victor</h1>

  <!-- Login Screen -->
  <div id="login-screen">
    <label for="user">Usu치rio</label>
    <input type="text" id="user" placeholder="Digite seu usu치rio" autocomplete="username" />
    
    <label for="pass">Senha</label>
    <input type="password" id="pass" placeholder="Digite sua senha" autocomplete="current-password" />
    
    <button id="login-btn">Entrar</button>
    <div id="login-error">Usu치rio ou senha inv치lidos!</div>
  </div>

  <!-- Second Screen -->
  <div id="second-screen">

    <div class="boletos">
      <div class="boleto boleto-left">Boleto 1</div>
      <div class="boleto boleto-right">Boleto 2</div>
    </div>

    <div class="buttons-container">
      <button class="btn" id="btn-telegram">Permiss칚o para telegram vip</button>
      <button class="btn" id="btn-servidor">Servidor</button>
      <button class="btn" id="btn-erro-acesso">Erro de acesso</button>
      <button class="btn" id="btn-tela-preta">Tela preta pagamento</button>
      <button class="btn" id="btn-pagamento-pendente">Pagamento pendente</button>
      <button class="btn" id="btn-operacao-codigo">Opera칞칚o c칩digo</button>
      <button class="btn" id="btn-atualizacao-ia">Atualiza칞칚o da ia</button>
      <button class="btn" id="btn-3ia">
        3ia
        <div class="robot"></div>
      </button>
      <button class="btn" id="btn-jogos-ao-vivo">Jogos ao vivo</button>
    </div>

    <div id="message-box">Clique em um bot칚o para ver a mensagem aqui.</div>

  </div>

  <script>
    const loginBtn = document.getElementById('login-btn');
    const userInput = document.getElementById('user');
    const passInput = document.getElementById('pass');
    const loginScreen = document.getElementById('login-screen');
    const secondScreen = document.getElementById('second-screen');
    const loginError = document.getElementById('login-error');
    const messageBox = document.getElementById('message-box');

    loginBtn.addEventListener('click', () => {
      const user = userInput.value.trim();
      const pass = passInput.value.trim();
      if(user === 'Victor' && pass === 'v2025') {
        loginError.style.display = 'none';
        loginScreen.style.display = 'none';
        secondScreen.style.display = 'flex';
      } else {
        loginError.style.display = 'block';
      }
    });

    // Mensagens dos bot칫es
    const btnTelegram = document.getElementById('btn-telegram');
    const btnServidor = document.getElementById('btn-servidor');
    const btnErroAcesso = document.getElementById('btn-erro-acesso');
    const btnTelaPreta = document.getElementById('btn-tela-preta');
    const btnPagamentoPendente = document.getElementById('btn-pagamento-pendente');
    const btnOperacaoCodigo = document.getElementById('btn-operacao-codigo');
    const btnAtualizacaoIa = document.getElementById('btn-atualizacao-ia');
    const btn3ia = document.getElementById('btn-3ia');
    const btnJogosAoVivo = document.getElementById('btn-jogos-ao-vivo');

    btnTelegram.addEventListener('click', () => {
      messageBox.textContent = 'Permiss칚o para telegram vip concedida.';
    });
    btnServidor.addEventListener('click', () => {
      messageBox.textContent = 'Servi칞o 100% ativo.';
    });
    btnErroAcesso.addEventListener('click', () => {
      messageBox.textContent = 'Erro de rede, erro login.';
    });
    btnTelaPreta.addEventListener('click', () => {
      messageBox.textContent = 'Tela preta - pagamento.';
    });
    btnPagamentoPendente.addEventListener('click', () => {
      messageBox.textContent = 'Pagamento pendente. Analisando sistema...';
    });
    btnOperacaoCodigo.addEventListener('click', () => {
      messageBox.textContent = 'Opera칞칚o c칩digo em andamento.';
    });
    btnAtualizacaoIa.addEventListener('click', () => {
      messageBox.textContent = 'Atualiza칞칚o da IA em progresso.';
    });

    btnJogosAoVivo.addEventListener('click', () => {
      alert('Ok');
    });

    btn3ia.addEventListener('click', () => {
      // Mostra mensagem com o robozinho animado grande
      messageBox.innerHTML = 'Buscando sistema... <span class="robot-big">游뱄</span>';

      // Depois de 2.5s abre nova p치gina com mensagem de erro/an치lise
      setTimeout(() => {
        const novaJanela = window.open('', '_blank');
        novaJanela.document.write(`
          <!DOCTYPE html>
          <html lang="pt-br">
          <head>
            <meta charset="UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1" />
            <title>Erro de An치lise - Sistema</title>
            <style>
              body {
                background-color: #0a0a23;
                color: #00ffff;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
                text-align: center;
                padding: 20px;
              }
              .container {
                background: #001122cc;
                border-radius: 16px;
                padding: 30px 40px;
                box-shadow: 0 0 30px #00c8ffaa;
                max-width: 500px;
              }
              h1 {
                font-size: 2rem;
                margin-bottom: 20px;
                text-shadow: 0 0 8px #00c8ff;
              }
              p {
                font-size: 1.2rem;
                color: #a0eaff;
              }
              button {
                margin-top: 30px;
                background-color: #00c8ff;
                border: none;
                padding: 12px 25px;
                border-radius: 12px;
                font-weight: bold;
                color: #003344;
                cursor: pointer;
                font-size: 1.1rem;
                transition: background-color 0.3s ease;
              }
              button:hover {
                background-color: #00ffff;
              }
            </style>
          </head>
          <body>
            <div class="container">
              <h1>Sistema em An치lise</h1>
              <p>Estamos detectando poss칤veis bugs e realizando an치lise de sistema.<br>Por favor, aguarde e tente novamente mais tarde.</p>
              <button onclick="window.close()">Fechar</button>
            </div>
          </body>
          </html>
        `);
        novaJanela.document.close();
      }, 2500);
    });
  </script>

</body>
</html>
